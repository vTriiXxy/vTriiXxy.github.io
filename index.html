<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Estilo.css"/>
    <title>Registro de Alumnos</title>
</head>
<body>
    <header>
        <h1 class="text-center">Registro de Alumno</h1>
    </header>
    <main>
    <section>
    <form id="formularioAlumno" class="container mt-4">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Alumno:</label>
            <input type="text" id="nombre" class="form-control" name="nombre" required placeholder="Nombre">
        </div>

        <h5>Ingrese las notas y su porcentaje (%)</h5>
        <div class="mb-3 row">
            <div class="col-6">
                <label for="nota1" class="form-label">Nota 1:</label>
                <input type="text" inputmode="decimal" id="nota1" class="form-control nota-input" name="nota1">
            </div>
            <div class="col-6">
                <label for="porc1" class="form-label">% Nota 1:</label>
                <div class="input-group">
                    <input type="number" id="porc1" class="form-control porc-input" name="porc1" min="0" max="100">
                    <span class="input-group-text">%</span>
                </div>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-6">
                <label for="nota2" class="form-label">Nota 2:</label>
                <input type="text" inputmode="decimal" id="nota2" class="form-control nota-input" name="nota2">
            </div>
            <div class="col-6">
                <label for="porc2" class="form-label">% Nota 2:</label>
                <div class="input-group">
                    <input type="number" id="porc2" class="form-control porc-input" name="porc2" min="0" max="100">
                    <span class="input-group-text">%</span>
                </div>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-6">
                <label for="nota3" class="form-label">Nota 3:</label>
                <input type="text" inputmode="decimal" id="nota3" class="form-control nota-input" name="nota3">
            </div>
            <div class="col-6">
                <label for="porc3" class="form-label">% Nota 3:</label>
                <div class="input-group">
                    <input type="number" id="porc3" class="form-control porc-input" name="porc3" min="0" max="100">
                    <span class="input-group-text">%</span>
                </div>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-6">
                <label for="nota4" class="form-label">Nota 4:</label>
                <input type="text" inputmode="decimal" id="nota4" class="form-control nota-input" name="nota4">
            </div>
            <div class="col-6">
                <label for="porc4" class="form-label">% Nota 4:</label>
                <div class="input-group">
                    <input type="number" id="porc4" class="form-control porc-input" name="porc4" min="0" max="100">
                    <span class="input-group-text">%</span>
                </div>
            </div>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="agregarExamen">
            <label class="form-check-label" for="agregarExamen">
                Â¿Agregar Examen Final?
            </label>
        </div>

        <div id="examenFinalFields" class="hidden">
            <div class="mb-3 row">
                <div class="col-6">
                    <label for="notaExamen" class="form-label">Nota Examen Final:</label>
                    <input type="text" inputmode="decimal" id="notaExamen" class="form-control nota-input">
                </div>
                <div class="col-6">
                    <label for="porcExamen" class="form-label">% Examen Final:</label>
                    <div class="input-group">
                        <input type="number" id="porcExamen" class="form-control porc-input" min="0" max="100">
                        <span class="input-group-text">%</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="error-container" class="alert alert-danger mt-3 hidden" role="alert"></div>

        <button type="submit" class="btn btn-primary">Calcular Promedio</button>
        <button type="button" id="limpiarBtn" class="btn btn-secondary">Limpiar</button>

    </form>

    <div id="resultado-container" class="mt-4 hidden">
        <h3>Resultado:</h3>
        <p id="resultado" role="status" aria-live="polite"></p>
    </div>
    </section>
    </main>
    <footer>
        <p>Fin del ejercicio</p>
    </footer>
    <script src="Java.js"></script>
</body>

</html>
